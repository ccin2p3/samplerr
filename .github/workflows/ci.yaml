---
name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Clojure
        run: |
          wget --quiet https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein
          chmod +x lein
      - name: Run the test suite
        run: ./lein test
